<html>

<head>
  <title>Passworst Js</title>
  <script src="index.js" type="module"></script>
  <style>
    html {
      font-size: 32;
      color: white;
      background-color: black;
    }

    textarea {
      font-size: 16;
      width: 80%;
      height: 20%;
    }

    button {
      border-radius: 20px;
      color: white;
      background-color: olive;
    }
  </style>
</head>

<body>
  <h3>AES EBC Encryptor</h3>
  <h6>Text to encrypt or decrypt:</h6>
  <textarea id="inputtext"></textarea>
  <h6>Key:</h6>
  <input id="key"></input>
  <br>
  <button id="encbtn">Encrypt</button>
  <button id="decbtn">Decrypt</button>
  <h6>Encrypted/Decrypted text:</h6>
  <textarea id="encdec"></textarea>
  <br>
  <button id="copyoutput">Copy</button>
  <!--    -->
  <h3>Passworst</h3>
  <h6>Username:</h6>
  <input id="usr" autocapitalize="off">
  </input>
  <h6>Password:</h6>
  <input id="psw" autocapitalize="off"
  type="password"></input>
  <br><br>
  <button id="makepsbtn">Get password</button>
  <button id="copybtn">Copy</button>
  <h6>Your password is</h6>
  <p id="pswd">...</p>
  <br>
</body>

</html>
