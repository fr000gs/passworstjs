<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passworst Js</title>
  <script src="index.js" type="module"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <h1>Passworst</h1>
    <form>
      <div class="input-group">
      <label for="username-input" class="h6">Username:</label>
      <input id="username-input" name="username" type="text" autocapitalize="off" aria-required="true">
      </div>

      <div class="input-group">
      <label for="password-input" class="h6">Password:</label>
      <input id="password-input" name="password" type="password" autocapitalize="off" aria-required="true">
      
      <input id="show-password-checkbox" type="checkbox">
      <label for="show-password-checkbox">Show password</label>
      </div>

      <div class="input-group">
	<!--<span id="span_conf_psw">-->
        <label for="conf_psw" class="h6">Confirm Password:</label>
        <input id="confirm-password-input" name="confirm-password" type="password" autocapitalize="off">
	<!--</span>-->
      <input id="confirm-password-checkbox" type="checkbox">
      <label for="confirm-password-checkbox">Confirm password</label>
      </div>

      <div class="input-group">
	<input id="base64-enable-checkbox" type="checkbox">
	<label for="base64-enable-checkbox">Enable base64</label>
        <button type="button" class="button_action" id="generate-password-btn">Get password</button>
        <button type="button" class="button_action" id="copy-password-btn">Copy</button>
      </div>

      <div class="h6">Your password is:</div>
      <div id="password-output">...</div>
    </form>
  </main>
</body>

</html>
