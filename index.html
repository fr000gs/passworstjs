<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passworst Js</title>
  <script src="index.js" type="module"></script>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <main>
    <h1>Passworst</h1>
    <form>
      <label for="usr" class="h6">Username:</label>
      <input id="usr" name="username" type="text" autocapitalize="off" aria-required="true">

      <label for="psw" class="h6">Password:</label>
      <input id="psw" name="password" type="password" autocapitalize="off" aria-required="true">
      
      <input id="show_psw" type="checkbox">
      <label for="show_psw">Show password</label>

      <div id="span_conf_psw">
        <label for="conf_psw" class="h6">Confirm Password:</label>
        <input id="conf_psw" name="confirm-password" type="password" autocapitalize="off">
      </div>
      <input id="conf_psw_enable" type="checkbox">
      <label for="conf_psw_enable">Confirm password</label>

      <div>
        <button type="button" class="button_action" id="makepsbtn">Get password</button>
        <button type="button" class="button_action" id="copybtn">Copy</button>
      </div>

      <div class="h6">Your password is:</div>
      <div id="pswd">...</div>
    </form>
  </main>
</body>

</html>
